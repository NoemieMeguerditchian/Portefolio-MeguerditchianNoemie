			  <button class="w3-button demo" onclick="currentDiv(1)">droid run</button> 
			  <button class="w3-button demo" onclick="currentDiv(2)">droid shot</button> 
			  <button class="w3-button demo" onclick="currentDiv(3)">pod open</button>

			<div class="w3-content" style="max-width:900px">
			  <img class="mySlides osto" src="images/animation/droids/droidrun.gif" alt="droid run - 2016">
			  <img class="mySlides osto" src="images/animation/droids/droidshot.gif" alt="droid shot - 2016">
			  <img class="mySlides osto" src="images/animation/droids/podopen.gif" alt="pod open - 2016">
			</div>
	
		<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}

			function currentDiv(n) {
			  showDivs(slideIndex = n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("demo");
			  if (n > x.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				 x[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
				 dots[i].className = dots[i].className.replace(" w3-red", "");
			  }
			  x[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " w3-red";
			}
		</script>
		

		</article>
	
  </body>
