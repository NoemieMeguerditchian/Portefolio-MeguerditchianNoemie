			    <p><h2 type="t1">Dragon</h2>z-brush - 2016<p>
			
			<div class="w3-center">
			  <div class="w3-section">
			  </div>
			  <button class="w3-button demo2" onclick="currentDiv(1)">side</button> 
			  <button class="w3-button demo2" onclick="currentDiv(2)">3/4</button> 
			  <button class="w3-button demo2" onclick="currentDiv(3)">3/4 top</button>
			  <button class="w3-button demo2" onclick="currentDiv(4)">top</button>
			  <button class="w3-button demo2" onclick="currentDiv(5)">Concept</button>
			</div>
			
			<div class="w3-content" style="max-width:800px">
			  <img class="mySlides2" src="images/3d/dragon/01.png" alt="Dragon z-brush - 2016" />
			  <img class="mySlides2" src="images/3d/dragon/04.png" alt="Dragon z-brush - 2016" />
			  <img class="mySlides2" src="images/3d/dragon/02.png" alt="Dragon z-brush - 2016" />
			  <img class="mySlides2" src="images/3d/dragon/03.png" alt="Dragon z-brush - 2016" />
			  <img class="mySlides2" src="images/3d/dragon/concept.png" alt="Dragon concept - 2016" />
			</div>
	
		<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}

			function currentDiv(n) {
			  showDivs(slideIndex = n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides2");
			  var dots = document.getElementsByClassName("demo2");
			  if (n > x.length) {slideIndex = 1}    
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
				 x[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
				 dots[i].className = dots[i].className.replace(" w3-red", "");
			  }
			  x[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " w3-red";
			}
		</script>
		
		</article>
